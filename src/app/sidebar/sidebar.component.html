<div [ngClass]='screenSizeClass' class="h-100 sidebar" style="display: flex; flex-direction: column; background-color: #476275; width: 230px" id="sidebar-div">
  <div class="topbar" style="background-color: #008db7; box-shadow: 0px 0px 4px 1px #162d4e; display: flex;">
    <div [ngClass]='screenSizeClass' style="flex-grow: 1" id="logo-div">
      <img  style="height: 35px; margin-left: 10px;" src="assets/images/logo.png">
    </div>
    <button type="button" class="btn btn-transparent" style="color:white; display: inline-flex; margin: auto;" (click)="toggleSizeBar()"><i class="material-icons">menu</i></button>
  </div>
  <div style="padding: 20px 10px 20px 11px; border-bottom: 2px solid #162d4e;">
    <img src="assets/images/user.png" class="rounded-circle" style="height:40px;">
    <span [ngClass]='screenSizeClass' style="margin-left: 7px; color:white">User</span>
    <button [ngClass]='screenSizeClass' type="button" class="btn btn-transparent hidden-small" style="color:white; display: inline-flex; padding-right: 0px; padding-left: 0px; float: right"><i class="material-icons">more_vert</i></button>
  </div>
  <div style="flex-grow: 1;">
    <ul>
      <li routerLinkActive="active"><a routerLink="/home"><i class="material-icons" style="vertical-align: middle; margin-right: 15px; font-size: 22px">home</i><span [ngClass]='screenSizeClass'style="vertical-align: middle; font-size: 15px">Accueil</span></a></li>
      <li routerLinkActive="active"><a routerLink="#"><i class="material-icons" style="vertical-align: middle; margin-right: 15px; font-size: 22px">alarm</i><span [ngClass]='screenSizeClass' style="vertical-align: middle; font-size: 15px">Ajouts récents</span></a></li>
      <li routerLinkActive="active"><a routerLink="#"><i class="material-icons" style="vertical-align: middle; margin-right: 15px; font-size: 22px">folder</i><span  [ngClass]='screenSizeClass'style="vertical-align: middle; font-size: 15px">Catégories</span></a></li>
      <li routerLinkActive="active"><a routerLink="#"><i class="material-icons" style="vertical-align: middle; margin-right: 15px; font-size: 22px">done_all</i><span  [ngClass]='screenSizeClass'style="vertical-align: middle; font-size: 15px">Toutes les tâches</span></a></li>
    </ul>
  </div>
  <div style="margin: 20px; text-align: right;">
    <button type="button" class="btn btn-transparent" style="color:white; display: inline-flex; padding-right: 0px; padding-left: 0px;"><i class="material-icons">settings</i></button>
  </div>
</div>
